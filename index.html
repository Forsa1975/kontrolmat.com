<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrolmat - Yakında Hazır</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #003f5c, #58508d, #bc5090);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 20px;
            color: #ffc107;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 0;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kontrolmat</h1>
        <p>Fikir aşamasında beklemektedir.<br>Yakında hazırlanacaktır.</p>
        <div class="footer">© 2024 Kontrolmat Tüm Hakları Saklıdır</div>
    </div>

</html>
